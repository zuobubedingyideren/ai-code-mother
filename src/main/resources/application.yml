spring:
  application:
    name: ai-code-mother
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/ai_code_mother
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  profiles:
    active: local
  data:
    redis:
      host: localhost
      port: 6379
      password:
      ttl: 3600
  session:
    store-type: redis
    timeout: 2592000
server:
  port: 8123
  servlet:
    context-path: /api
  session:
    cookie:
      max-age: 2592000
# springdoc-openapi
springdoc:
  group-configs:
    - group: 'default'
      packages-to-scan: com.px.aicodemother.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
